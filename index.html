<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Basket</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo text-primary">World Peas</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
        <button class="btn btn-outline-primary">Basket</button>
      </div>
    </header>

    <main class="container my-5">
      <div class="row">
        <section class="col-md-8">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-3">
                <img
                  src="img/tomato.jpg"
                  class="img-fluid rounded-start"
                  alt="Heirloom tomato"
                />
              </div>
              <div class="col-9">
                <div class="card-body">
                  <h5 class="card-title">Heirloom Tomato</h5>
                  <p class="text-success">$5.99 / kg</p>
                  <p class="text-end fw-bold">$5.99</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-3">
                <img
                  src="img/Ginger.jpg"
                  class="img-fluid rounded-start"
                  alt="Heirloom tomato"
                />
              </div>
              <div class="col-9">
                <div class="card-body">
                  <h5 class="card-title">Organic ginger</h5>
                  <p class="text-success">$12.99 / kg</p>
                  <p class="text-end fw-bold">$6.50</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-3">
                <img
                  src="img/onion.jpg"
                  class="img-fluid rounded-start"
                  alt="Heirloom tomato"
                />
              </div>
              <div class="col-9">
                <div class="card-body">
                  <h5 class="card-title">Sweet Onion</h5>
                  <p class="text-success">$2.99 / kg</p>
                  <p class="text-end fw-bold">$14.95</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="col-md-4">
          <div class="card p-3">
            <h4 class="fw-bold">Order Summary</h4>
            <p>Subtotal: <span class="float-end">$27.44</span></p>
            <p>Shipping: <span class="float-end">$3.99</span></p>
            <p>Tax: <span class="float-end">$2.00</span></p>
            <hr />
            <p class="fw-bold">Total: <span class="float-end">$33.43</span></p>
            <button class="btn btn-success w-100">Continue to Payment</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
